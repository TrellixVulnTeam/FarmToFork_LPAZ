<div class="container">
  <h1 class="title-main">IKEA Received</h1>
  <form #myForm="ngForm">
    <div class="col-lg-6 col-md-6 col-sm-12 left-pane">
      
      <div class="form-group">
        <label for="ikeaReceivedNumber">Ikea Received Number</label>
        <input type="text" [(ngModel)]="ikeaReceived.ikeaReceivedNumber" class="form-control" name="ikeaReceivedNumber" required>
      </div>
      
      <div class="form-group">
        <label for="purchaseOrderNumber">Purchase Order Number</label>
        <input type="text" [(ngModel)]="ikeaReceived.purchaseOrderNumber" class="form-control" name="purchaseOrderNumber" required>
      </div>
      
      <div class="form-group">
        <label for="consignmentNumber">Transport Consignment Number</label>
        <select class="form-control" [(ngModel)]="ikeaReceived.consignmentNumber" name="consignmentNumber" required>        
        <option *ngFor="let rec of logisticTransactionList" [value]="rec.consignmentNumber">{{rec.consignmentNumber}}</option>
        </select>
      </div>

      <div class="form-group">
        <label for="transportConsitionSatisfied">Transport conditions satisfied</label>
        <br>
        <label class="checkbox-style">
            <input type="checkbox" [(ngModel)]="ikeaReceived.transportConsitionSatisfied" name="transportConsitionSatisfied" required>
            Yes
            <span class="checkmark"></span>
        </label>
      </div>

      <div class="form-group">
        <label for="guidNumber">GUID/GTIN</label>
        <select class="form-control" [(ngModel)]="ikeaReceived.guidNumber" (click)="setGuid();" name="guidNumber" required>
            <option value="0" selected="selected"></option>
            <option *ngFor="let guid of commonData.ikeaInwardProducts" [value]="guid.code">{{guid.code}}</option>
        </select>
      </div>

      <div class="form-group">
          <label for="materialName">Material Name</label>
          <input type="text" [(ngModel)]="ikeaReceived.materialName" class="form-control" name="materialName" required>
      </div>

      <div class="form-group">
      <label for="materialGrade">Material Grade</label>
      <select class="form-control" [(ngModel)]="ikeaReceived.materialGrade" name="materialGrade" required>
          <option *ngFor="let grade of commonData.materialGrades" [value]="grade">{{grade}}</option>
      </select>
      </div>    
      
    </div>

    <div class="col-lg-6 col-md-6 col-sm-12 right-pane">
      
      <div class="form-group">
        <label for="receivedDate">Received Date</label>
        <input type="text" [(ngModel)]="ikeaReceived.receivedDate" name="receivedDate" class="form-control" bsDatepicker required/>
      </div>

      <div class="form-group">
          <label for="usedByDate">Used By Date</label>
          <input type="text" [(ngModel)]="ikeaReceived.usedByDate" name="usedByDate" class="form-control" bsDatepicker required/>
      </div>

      <div class="form-group">
          <label for="quantity" style="display: block;">Quantity</label>
          <input type="text" class="form-control input-inline-small" [(ngModel)]="ikeaReceived.quantity" name="quantity" required>
          <select class="form-control input-inline-small" [(ngModel)]="ikeaReceived.quantityUnit" name="qunatityUnit" required >
              <option *ngFor="let unit of commonData.units" [value]="unit">{{unit}}</option>
          </select>
      </div>

      <div class="form-group">
          <label for="transitTime">Transit Time(Hrs)</label>
          <input type="text" [(ngModel)]="ikeaReceived.transitTime" class="form-control" name="transitTime" required>
      </div>

      <div class="form-group">
          <label for="storage">Storage</label>
          <input type="text" [(ngModel)]="ikeaReceived.storage" class="form-control" name="storage" required>
      </div>

      <div class="form-group clearfix">
          <label for="ikeaAcceptanceChecklist">Acceptance Checklist</label>
          <br>
          <label class="checkbox-style" *ngFor="let item of commonData.ikeaAcceptanceCriteria">
              <input [(ngModel)]="item.conditionSatisfied" name="ikeaAcceptanceChecklist" 
                  [value]="item.id" type="checkbox" required/> {{item.ruleCondition}}
                  <span class="checkmark"></span>
              </label>
      </div>
      
    </div>
    

    <div class="block-button-area">
      <button type="submit" (click)="clearForm(myForm)" class="btn btn-border">Clear</button>
      <button type="submit" [disabled]="!myForm.form.valid" (click)="saveIkeaReceived(myForm);" class="btn btn-normal">Submit</button>
    </div>

  </form>
</div>
