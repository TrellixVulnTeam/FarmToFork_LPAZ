<form #myForm="ngForm">
    <div class="form-group">
        <label for="billNumber">Bill Number</label>
        {{ikeaBill.billNumber}}
    </div>
    <div class="form-group">
        <label for="billDate">Bill Date</label>
        {{ikeaBill.billDateTime | date : "short"}}
    </div>
    
    <div class="form-group">
    <label class="checkbox-style">
        <input type="checkbox" [(ngModel)]="ikeaBill.ikeaFamily" name="ikeaFamily" required>
        Yes
        <span class="checkmark"></span>
      </label>
    </div>
 
    <div class="form-group">
        <label for="guidUniqueNumber">GUID Number</label>
        <input type="text" [(ngModel)]="ikeaBill.guidUniqueNumber" class="form-control" name="guidUniqueNumber" required>
    </div>

    <div class="form-group">
        <label for="materialName">Material Name</label>
        <input type="text" [(ngModel)]="ikeaBill.materialName" class="form-control" name="materialName" required>
    </div>

    <div class="form-group">
        <label for="quantity">quantity</label>
        <input type="text" [(ngModel)]="ikeaBill.quantity" class="form-control" name="quantity" required>
    </div>

<div class="block-button-area">
    <button type="submit" (click)="clearForm(myForm)" class="btn btn-border">Clear</button>
    <button type="submit" [disabled]="!myForm.form.valid" (click)="saveIkeaBill(myForm);" class="btn btn-normal">Submit</button>
</div>

</form>
