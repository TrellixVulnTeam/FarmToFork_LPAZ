<div class="container" style="width:600px;">
  <h1>Processor Inward</h1>
  <form>
    <div class="form-group">
        <label>Processor Id</label>
        <label>XXXXXXXXXXXXXXXXXXXXXXXXXXXXXX</label>
    </div>
    <div class="form-group">  
      <label>Processor Unit</label>
      <label>XXXXXXXXXXXXXXXXXXXXXXXXXXXXXX</label>
    </div>
    <div class="form-group">
      <label for="guidNumber">GUID/GTIN</label>
      <label>XXXXXXXXXXXXXXXXXXXXXXXXXXXXXX</label>
    </div>
    
    <div class="form-group">
      <label for="processorBatchCode">Processor Batch Code</label>
      <input type="text" class="form-control" id="processorBatchCode"/>     
    </div>

    <div class="form-group">
        <label for="cosignmentNumber">Cosignment Number</label>
        <input type="text" class="form-control" id="cosignmentNumber"/>     
    </div>

    <div class="form-group">
        <label for="ikeaOrderNumber">IKEA Order Number</label>
        <input type="text" class="form-control" id="ikeaOrderNumber"/>     
    </div>

    <div class="form-group">
        <label for="qualityCheckDocument">Quality Check Document</label>
        <input type="text" class="form-control" id="qualityCheckDocument"/>     
    </div>

    <div class="form-group">
        <label for="packagingDate">Packaging Date</label>
        <input type="text" class="form-control" bsDatepicker/>     
    </div>

    <div class="form-group">
        <label for="usedByDate">Used By Date</label>
        <input type="text" class="form-control" bsDatepicker/>     
    </div>

    <div class="form-group">
        <label for="storage">Storage</label>
        <input type="text" class="form-control" id="storage"/>     
    </div>

    <div class="form-group">
        <label for="minTemp">Temp storage instruction (Min-Max)</label>      
      </div>
      <div class="form-group temp-min-max">      
        <div class="min-max-temp-label">      
          <label>Min</label>
        </div>
        <div class="min-max-temp-field">      
          <input type="text" class="form-control" id="minTemp">
        </div>
        <div class="min-max-temp-label">      
          <label>Max</label>
        </div>
        <div class="min-max-temp-field">      
          <input type="text" class="form-control" id="maxTemp">
        </div>
    </div>
    
    <button type="submit" class="btn btn-success">Submit</button>

  </form>
</div>
