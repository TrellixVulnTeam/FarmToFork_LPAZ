<div class="container" style="width:600px;">
  <h1>Processor Inward</h1>
  <form>
    <div class="form-group">
        <label>Processor Id</label>
        <label>XXXXXXXXXXXXXXXXXXXXXXXXXXXXXX</label>
    </div>
    <div class="form-group">  
      <label>Processor Unit</label>
      <label>XXXXXXXXXXXXXXXXXXXXXXXXXXXXXX</label>
    </div>
    <div class="form-group">
      <label for="guidGtin">GUID/GTIN</label>
      <label>XXXXXXXXXXXXXXXXXXXXXXXXXXXXXX</label>
    </div>

    <div class="form-group">
      <label for="transportConsignmentNumber">Transport Consignment Number</label>
      <input type="text" class="form-control" id="transportConsignmentNumber">
    </div>

    <div class="form-group">
      <label for="transportConditionsSatisfied">Transport conditions satisfied</label>
      <input type="checkbox" id="transportConditionsSatisfied">
    </div>

    <div class="form-group">
      <label for="processorAcceptanceChecklist">Acceptance Checklist</label>
      <div *ngFor="let option of commonData.processorAcceptanceChecklist">
        <input checked [value]="option" type="checkbox"/> {{option}}
      </div>
    </div>

    <div class="form-group">
      <label for="quantity" style="display: block;">Quantity</label>
      <input type="text" class="form-control" style="display: inline-block; width:100px;" id="quantity">
      <select class="form-control" id="qunatityUnit" required  style="display: inline-block; width:100px;">
          <option *ngFor="let unit of commonData.units" [value]="unit">{{unit}}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="materialGrade">Material Grade</label>
      <select class="form-control" id="materialGrade" required>
          <option *ngFor="let grade of commonData.materialGrades" [value]="grade">{{grade}}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="storage">Storage</label>
      <input type="text" class="form-control" id="storage"/>     
    </div>

    <div class="form-group">
      <label for="transitTime">Time in Transit (hrs)</label>
      <input type="text" class="form-control" id="transitTime"/>     
    </div>

    <div class="form-group">
      <label for="receivedDate">Received Date</label>
      <input type="text" class="form-control" bsDatepicker/>     
    </div>

    <button type="submit" class="btn btn-success">Submit</button>

  </form>
</div>
